<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization with Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (you can link to your local files if preferred) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        #map {
            height: 100%;
            min-height: 400px;
        }
        .map-container {
            height: 100%;
        }
        .data-container {
            padding: 30px;
        }
        .pac-card {
            margin: 10px;
            padding: 10px;
            border-radius: 2px;
            background-color: #fff;
        }
        #title {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
        }
        #pac-container {
            padding-bottom: 12px;
        }
        .info-box {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-5">
        <div class="row">
            <!-- Data Section -->
            <div class="col-lg-6">
                <div class="data-container bg-light p-4">
                    <h3 class="text-primary mb-4">Atmospheric Data</h3>
                    <form id="location-form" class="mb-4">
                        <div class="mb-3">
                            <label for="locationInput" class="form-label">Enter Location:</label>
                            <input type="text" class="form-control" id="locationInput" placeholder="Enter your location">
                        </div>
                        <button type="submit" class="btn btn-primary">Get Data</button>
                    </form>
                    <div id="dataDisplay">
                        <h5 class="mb-3">Data will appear here:</h5>
                        <ul class="list-group">
                            <li class="list-group-item">PM2.5 Level: <span id="pm25-level">N/A</span></li>
                            <li class="list-group-item">Temperature: <span id="temperature">N/A</span></li>
                            <li class="list-group-item">Humidity: <span id="humidity">N/A</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="col-lg-6">
                <div class="pac-card" id="pac-card">
                    <div id="title">Search your Place</div>
                    <div id="pac-container">
                        <input id="pac-input" type="text" class="form-control" placeholder="Enter a location">
                        <button id="current-location" class="btn btn-secondary mt-3">Use Current Location</button>
                    </div>
                </div>
                <div id="map" class="map-container"></div>
                <div id="infowindow-content" class="info-box">
                    <strong id="place-name"></strong><br />
                    <span id="place-address"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (you can link to your local files if preferred) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu73YY6lkwsXiintLqaAsjnfV_gaQ--yI&callback=initMap&libraries=places&v=weekly" defer></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
